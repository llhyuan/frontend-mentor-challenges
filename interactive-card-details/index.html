<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./resources/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main class="content-container">
      <header class="header">
        <div class="card-back">
          <img
            src="./resources/images/bg-card-back.png"
            alt="Back of a bank card"
          />
        </div>
        <div class="card-front">
          <img
            src="./resources/images/bg-card-front.png"
            alt="Back of a bank card"
          />
        </div>
      </header>
      <div class="info-container">
        <form action="#" class="card-details">
          <label for="cardholder-name">cardholder name</label>
          <input
            type="text"
            id="cardholder-name"
            placeholder="e.g. Jane Appleseed"
          />
          <label for="card-number">card number</label>
          <input
            type="text"
            id="card-number"
            placeholder="e.g. 1234 5678 9123 0000"
          />
          <div class="other-info">
            <fieldset class="expire-date">
              <legend>Exp. Date (MM/YY)</legend>
              <input type="number" id="expire-month" placeholder="MM" />
              <input type="number" id="expire-year" placeholder="YY" />
            </fieldset>
            <fieldset class="cvc">
              <legend>CVC</legend>
              <input type="number" id="cvc" placeholder="e.g. 123" />
            </fieldset>
          </div>
          <button type="button" class="confirm-button">Confirm</button>
        </form>
        <div class="confirm-message">
          <img src="./resources/images/icon-complete.svg" alt="compelte icon" />
          <h2>Thank You!</h2>
          <p>We've added your card details</p>
        </div>
      </div>
    </main>

    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
